model : 
  name : "regression"
  
  input_dim: 784
  output_dim : 10
  loss_function: "mse"

  preproc :
    data_dir : "/home/ramesht/dataset"

multiprocessing:
  num_aggregators : 1
  num_trainers : 1

  process_manager : 
    name : "ray"
    
  communications : 
    name : "kafka"
    serializer : "json"
    consumer : True
    producer : True
    consumer_port : 9092
    consumer_url : "127.0.0.1"
    consumer_topic : 'job-request'
    consumer_group_id : 'test-consumer-group'
    producer_port : 9092
    producer_url : "127.0.0.1"
    producer_topic : 'job-response'

trainer :
  name : regression
  config:
    batch_size : 32
    eval_batch_size : 128
    eval_every_n : 100
    save_every_n : 500
    num_workers : 10

  optimizer :
    name : "adam"
    momentum : 0.9
    lr : 0.001
    
  lr_scheduler :
    name : "regression"
    num_warmup_steps : 300
    decay_start_step : 1500
    num_decay_steps : 1500

aggregator:
  name : "fed_avg"

random:
  data_seed : 100
  init_seed : 100
  model_seed : 100